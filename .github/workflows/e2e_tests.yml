name: E2E tests
on:
  push:
    branches:
      - dev-e2e

jobs:
  test-plugin:
    name: Run E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      API_KEY: ${{secrets.E2E_API_KEY}}
      API_SECRET: ${{secrets.E2E_API_SECRET}}

    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}

    steps:
      - id: step1
        run: echo "TEST=Receive this from previous job 1" >> $GITHUB_OUTPUT
      - id: step2
        run: echo "TEST=Receive this from previous job 2" >> $GITHUB_OUTPUT

  get-test-output:
    name: Get the test output
    runs-on: ${{ matrix.os }}
    needs: '**/output.json'
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      API_KEY: ${{secrets.E2E_API_KEY}}
      API_SECRET: ${{secrets.E2E_API_SECRET}}

    outputs:
      output3: ${{ steps.step3.outputs.test }}

    steps:
      - id: step3
        run: echo "TEST={{needs}}" >> $GITHUB_OUTPUT

  send-to-slack:
      name: Send to Slack
      runs-on: [ubuntu-latest]
      needs: get-test-output

    schema:
      $ref: './components/schemas/Pet.yaml'

      steps:
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "test1": "${{needs.get-test-output.outputs.output3}}",
              "test2": "${{needs.get-test-output.outputs.output3}}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
 
