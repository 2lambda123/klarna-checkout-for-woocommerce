name: E2E tests
on:
  push:
    branches:
      - develop
      - dev-e2e

jobs:
  test-plugin:
    name: Run E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      API_KEY: ${{secrets.E2E_API_KEY}}
      API_SECRET: ${{secrets.E2E_API_SECRET}}

    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}

    steps:
      - id: step1
        run: echo "TEST=Receive this from previous job 1" >> $GITHUB_OUTPUT
      - id: step2
        run: echo "TEST=Receive this from previous job 2" >> $GITHUB_OUTPUT
      - name: List dir and path
        run: |
            echo "ls command"
            pwd && ls -la