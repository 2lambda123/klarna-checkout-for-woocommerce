name: E2E tests
on:
  push:
    branches:
      - develop
      - dev-e2e

jobs:
  test-plugin:
    name: Run E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      API_KEY: ${{secrets.E2E_API_KEY}}
      API_SECRET: ${{secrets.E2E_API_SECRET}}

    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}

    steps:
      - id: step1
        run: echo "TEST=Receive this from previous job 1" >> $GITHUB_OUTPUT
      - id: step2
        run: echo "TEST=Receive this from previous job 2" >> $GITHUB_OUTPUT

    - name: 'Upload E2E Test as artifact'
      uses: actions/upload-artifact@v3
      with:
        name: artifact-test
        path: ./outputs/output.txt
        retention-days: 1

  download-e2e-test-artifact:
    name: Get the E2E test artifact
    needs: test-plugin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download E2E Test results for KCO
        uses: actions/download-artifact@v3
        with:
          name: artifact-test

    outputs:
      output3: ${{ steps.step3.outputs.test }}

      - id: step3
        shell: bash
        run: |
          value=`cat output.txt`
          echo "TEST={{$value}}" >> $GITHUB_OUTPUT

  send-to-slack:
      name: Send to Slack
      runs-on: [ubuntu-latest]
      needs: download-e2e-test-artifact

      steps:
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0

        with:
          payload: |
            {
              "test1": "${{needs.download-e2e-test-artifact.outputs.output3}}",
              "test2": "::: Test for workflow :::"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

