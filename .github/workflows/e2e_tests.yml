name: E2E tests
on:
  push:
    branches:
      - develop
      - dev-e2e

jobs:
  test-plugin:
    name: Run E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      API_KEY: ${{secrets.E2E_API_KEY}}
      API_SECRET: ${{secrets.E2E_API_SECRET}}
    steps:
      - name: Create dirs.
        run: |
              mkdir -p kco
      - name: Setup KCO
        uses: actions/checkout@v2
        with:
          path: kco
      - name: Setup Yarn
        run: |
          cd ./kco/tests/e2e/
          yarn install
      - name: Run Tests
        run: |
          cd ./kco/tests/e2e/
          yarn e2e:test

  download-e2e-test-artifact:
    name: Get the E2E test artifact
    needs: test-plugin
    runs-on: [ubuntu-latest]
    outputs:
      output3: ${{ steps.step3.outputs.test }}
    steps:
      - name: Download E2E Test results for KCO
        uses: actions/download-artifact@v3
        with:
          name: artifact-test-e2e
      - id: step3
        shell: bash
        run: |
          value=`cat output.txt`
          echo "TEST={{$value}}" >> $GITHUB_OUTPUT

