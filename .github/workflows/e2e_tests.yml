name: E2E tests
on:
  push:
    branches:
      - develop
      - dev-e2e
    outputs:
      workflow_output1:
        description: "The first job output"
        value: ${{ jobs.test-plugin.outputs.job_output1 }}


jobs:
  test-plugin:
    name: Run E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      API_KEY: ${{secrets.E2E_API_KEY}}
      API_SECRET: ${{secrets.E2E_API_SECRET}}

    outputs:
      output1: ${{ steps.step1.outputs.test }}

    steps:
      - name: Create dirs.
        run: |
              mkdir -p kco
      - name: Setup KCO
        uses: actions/checkout@v2
        with:
          path: kco
      - name: Setup Yarn
        run: |
          cd ./kco/tests/e2e/
          yarn install
      - name: Run Tests
        id: step1
        run: |
          echo "test=hello" >> $GITHUB_OUTPUT
          cd ./kco/tests/e2e/
          yarn e2e:test
          
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "test1": ${{outputs.workflow_output1}},
              "test2": "Danilo"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}